<div class="task-card-container">
  <h5 class="mat-h5">{{ task.title }}</h5>
  <div class="completed-container">
    <p class="mat-caption">completed:</p>
    <mat-icon
      class="completed-logo"
      *ngIf="task.completed"
      aria-label="completed logo"
      fontIcon="check_circle" />
    <mat-icon
      class="not-completed-logo"
      *ngIf="!task.completed"
      aria-label="not completed logo"
      fontIcon="cancel" />
  </div>
</div>
