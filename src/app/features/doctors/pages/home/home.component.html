<div class="dashboard-container">
  <app-doctors-list class="fullWidth" />
  <app-tasks-list
    class="fullWidth"
    [tasks]="tasks"
    [tasksLength]="tasksLength"
    [tasksDisplayed]="tasksDisplayed"
    (tasksDisplayedEmit)="changeTasksDisplayed($event)"
    [isLoading]="isLoading"
    [isShowMore]="isShowMore" />
</div>
